<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reddiment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/controller.js"></script>
</head>

<body>
    <div id="top" class="big_panel">
        <div id="content_wrapper">
            <form method="post" action="/">
                <input name="url" id="url_input" placeholder="https://www.reddit.com/r/..." type="text" >
            </form>
            <p id="iovanaslide">{{slide}}</p>
        </div>
    </div>

    <div id ="bottom" class="big_panel">
        <div id="left_column">
            <div class="column_header">Positive</div>
            <div id="left_column_list">
                <ol class="column_list">
                    <li class="column_list_item">A</li>
                    <li class="column_list_item">B</li>
                    <li class="column_list_item">C</li>
                    <li class="column_list_item">D</li>
                </ol>
            </div>
        </div>

        <div id="right_column">
            <div class="column_header">Negative</div>
            <div id="right_column_list">
                <ol class="column_list">
                    <li class="column_list_item">E</li>
                    <li class="column_list_item">F</li>
                    <li class="column_list_item">G</li>
                    <li class="column_list_item">H</li>
                </ol>
            </div>
        </div>
    </div>
    <div id="footer">
        <p id="nametag">&#169; Iovana Pavlovici 2016</p>
    </div>
</body>
</html>
