<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reddiment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
</head>

<body onkeypress="pageDown(event)">
    <div id="top" class="big_panel">
        <div id="content_wrapper">
            <input id="url_input" placeholder="https://www.reddit.com/r/..." type="text" >
        </div>
    </div>

    <div id ="bottom" class="big_panel">
        <div id="left_column">
            <div class="column_header">Positive</div>
            <div id="left_column_list" class="column_list">
                <ol>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                </ol>
            </div>
        </div>

        <div id="right_column">
            <div class="column_header">Negative</div>
            <div id="right_column_list" class="column_list">
                <ol>
                    <li>E</li>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                </ol>
            </div>
        </div>
    </div>
    <div id="footer">
        <p id="nametag">&#169; Iovana Pavlovici 2016</p>
    </div>
</body>
</html>
